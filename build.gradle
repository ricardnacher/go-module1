plugins {
    id 'com.github.blindpirate.gogradle' version '0.11.4'
    id "org.sonarqube" version "3.3"
}

golang {
    packagePath = 'github.com/your/package' // go import path of project to be built, NOT local file system path!
}

sonarqube {
    properties {
        property 'sonar.host.url', 'https://sonarcloud.io/'
        property 'sonar.sourceEncoding', 'UTF-8'
        property 'sonar.organization', 'midokura'
        property 'sonar.projectKey', 'go-module1'
        property 'sonar.projectName', 'go-module1'    
        property 'sonar.sources', '.'
    }
}

